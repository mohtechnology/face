<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <h2>Hello, {{ user.email }}</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm float-end">Logout</a>
        <hr>
        <h3>Your Missing Persons</h3>
        <a href="{{ url_for('add_person') }}" class="btn btn-primary mb-3">+ Add Person</a>
        {% if persons %}
        <div class="row">
            {% for p in persons %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ '/' + p.image }}" class="card-img-top" alt="{{ p.name }}">

                    <div class="card-body">
                        <h5 class="card-title">{{ p.name }} ({{ p.age }} yrs)</h5>
                        <p>Status: <span class="badge bg-{{ 'success' if p.status == 'found' else 'warning' }}">{{
                                p.status }}</span></p>
                        {% if p.status != 'found' %}
                        <a href="{{ url_for('mark_found', person_id=p.id) }}" class="btn btn-success btn-sm">Mark
                            Found</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No missing persons added yet.</p>
        {% endif %}
    </div>
</body>

</html>
